<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Task Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url("{{ url_for('static', filename='prof.jpg') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* dark gradient overlay on background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .profile-card {
      position: relative;
      z-index: 1;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 420px;
      text-align: center;
      color: #333;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      animation: slideUp 1s ease-out;
    }

    .profile-card h2 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #2c3e50;
    }

    .profile-card p {
      font-size: 1rem;
      margin: 6px 0;
      color: #555;
    }

    .profile-card .highlight {
      color: #ff6600;
      font-weight: 600;
    }

    .stats {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .stat {
      flex: 1;
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      transition: transform 0.3s;
    }

    .stat:hover {
      transform: translateY(-5px) scale(1.05);
    }

    .stat h3 {
      margin: 0;
      font-size: 1.8rem;
    }

    .stat span {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .dashboard-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6600, #ffcc00);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .dashboard-btn:hover {
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      transform: scale(1.05);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>{{ user.username }}'s Profile</h2>
    <p><strong>Email:</strong> <span class="highlight">{{ user.email }}</span></p>
   
    <div class="stats">
      <div class="stat">
        <h3>{{ total }}</h3>
        <span>Total Tasks</span>
      </div>
      <div class="stat">
        <h3>{{ completed }}</h3>
        <span>Completed</span>
      </div>
    </div>
     <a href="{{ url_for('dashboard') }}" class="dashboard-btn">Go to Dashboard</a>
  </div>
</body>
</html>
