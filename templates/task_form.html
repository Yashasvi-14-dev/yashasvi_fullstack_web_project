<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if task %}Edit Task{% else %}Add Task{% endif %} - Task Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .form-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
      color: #2c3e50;
    }

    .form-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-box input, .form-box textarea, .form-box select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .form-box input:focus,
    .form-box textarea:focus,
    .form-box select:focus {
      border-color: #ff6600;
      box-shadow: 0 0 6px rgba(255,102,0,0.5);
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .form-box button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>{% if task %}Edit Task{% else %}Add Task{% endif %}</h2>
    <form method="POST">
      <label for="title">Task Title</label>
      <input type="text" id="title" name="title" value="{{ task.title if task else '' }}" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" required>{{ task.description if task else '' }}</textarea>

      <label for="due_date">Due Date</label>
      <input type="date" id="due_date" name="due_date" value="{{ task.due_date if task else '' }}" required>

      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="Pending" {% if task and task.status == "Pending" %}selected{% endif %}>Pending</option>
        <option value="Completed" {% if task and task.status == "Completed" %}selected{% endif %}>Completed</option>
      </select>

      <button type="submit">{% if task %}Update Task{% else %}Add Task{% endif %}</button>
    </form>
  </div>
</body>
</html>
